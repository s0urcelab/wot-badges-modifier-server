<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>图标处理工具</title>
</head>

<body>
   <h2>上传待处理图标文件</h2>

   <form action="/modifier/upload" method="POST" enctype="multipart/form-data">
      <label for="dds">
         battleAtlas.dds文件：
         <input type="file" name="dds" />
      </label>
      <label for="xml">
         battleAtlas.xml文件：
         <input type="file" name="xml" />
      </label>
      <input type="submit" value="开始上传" />
   </form>
</body>

</html>
